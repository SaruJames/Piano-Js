    <script>
      document.addEventListener("DOMContentLoaded", function() {
        playNote = e => {
          const key = e.target.attributes.id.value;
          const audio = document.querySelector(`audio[data-key="${key}"]`);
          if (!audio) return;
          if (e.type == "mouseover" && isDown) {
            audio.currentTime = 0;
            audio.play();
          } else if (e.type == "mousedown") {
            audio.currentTime = 0;
            audio.play();
          }
        };

        const keys = document.querySelectorAll("path");
        let isDown = false;

        keys.forEach(key => key.addEventListener("mousedown", playNote));
        keys.forEach(key => key.addEventListener("mouseover", playNote));

        window.addEventListener("mousedown", () => (isDown = true));
        window.addEventListener("mouseup", () => (isDown = false));
      });
    </script>
